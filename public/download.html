<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarcă PDF-ul reparat | DiacriticeFix.ro</title>
    <link rel="stylesheet" href="style.css">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <header class="page-header">
        <div class="container logo">
            <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: white;">
                <img src="logo.png" alt="DiacriticeFix Logo" class="logo-img">
            </a>
        </div>
    </header>
    
    <div class="container">
        <div class="payment-thankyou" id="thankYouPage">
            <h2>Mulțumim pentru plată!</h2>
            <p>PDF-ul dumneavoastră se va descărca automat în 5 secunde.</p>
            <a href="#" class="download-link hidden" id="downloadLink">Descarcă acum</a>
        </div>
    </div>
    
    <footer class="page-footer">
        <p>&copy; 2025 GhamTech S.R.L. Toate drepturile rezervate.</p>
        <p>CUI: 50686976 | Sediu: Str. Nicolae Bălcescu, Nr. 12, Bacău, România</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileId = urlParams.get('file_id');
            const sessionId = urlParams.get('session_id');
            
            if (fileId && sessionId) {
                const thankYouPage = document.getElementById('thankYouPage');
                const downloadLink = document.getElementById('downloadLink');
                
                // Verify payment and get file
                fetch('/verify-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sessionId: sessionId })
                })
                .then(response => response.json())
                .then(async data => {
                    if (data.success) {
                        // Get the file content
                        const fileResponse = await fetch(`/get-file?file_id=${fileId}`);
                        const blob = await fileResponse.blob();
                        
                        // Create download link
                        const url = window.URL.createObjectURL(blob);
                        downloadLink.href = url;
                        downloadLink.download = 'document_reparat.pdf';
                        downloadLink.textContent = 'Descarcă PDF-ul reparat';
                        downloadLink.classList.remove('hidden');
                        
                        // Auto-click download after 5 seconds
                        setTimeout(() => {
                            downloadLink.click();
                            thankYouPage.innerHTML = '<h2>Descărcare finalizată!</h2><p>Poți închide această pagină acum.</p>';
                            
                            // Clean up
                            window.URL.revokeObjectURL(url);
                        }, 5000);
                    } else {
                        thankYouPage.innerHTML = '<h2>Eroare la plată</h2><p>Plata nu a fost confirmată. Vă rugăm să contactați suportul.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    thankYouPage.innerHTML = '<h2>Eroare de sistem</h2><p>A apărut o eroare la procesarea cererii. Vă rugăm să încercați din nou mai târziu.</p>';
                });
            } else {
                document.getElementById('thankYouPage').innerHTML = '<h2>Link invalid</h2><p>Link-ul de descărcare este invalid sau a expirat.</p>';
            }
        });
    </script>
</body>
</html>
