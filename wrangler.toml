name = "diacriticefix"
main = "src/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Security headers for Stripe integration
[env.production]
[env.production.vars]
BASE_URL = "https://diacriticefix.pages.dev"

# Routes that should go to the worker (not static files)
[[env.production.routes]]
pattern = "diacriticefix.pages.dev/*"
zone_id = ""

# For local development
[env.development]
[env.development.vars]
BASE_URL = "http://localhost:8787"