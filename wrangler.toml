name = "diacriticefix"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Environment variables
[vars]
BASE_URL = "https://diacriticefix.ro"

# Build configuration
[build]
command = "npm install"

# Routes for the worker
[[routes]]
pattern = "diacriticefix.ro/process-and-pay"
zone_name = "diacriticefix.ro"

[[routes]]
pattern = "diacriticefix.ro/verify-payment"
zone_name = "diacriticefix.ro"

[[routes]]
pattern = "diacriticefix.ro/get-file"
zone_name = "diacriticefix.ro"

[[routes]]
pattern = "diacriticefix.ro/test-api"
zone_name = "diacriticefix.ro"

[[routes]]
pattern = "diacriticefix.ro/stripe-webhook"
zone_name = "diacriticefix.ro"